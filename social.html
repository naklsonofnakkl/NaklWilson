            <a class="intra-link" aria-label="webring" id="webring"

        <main>
            <article>
                <h1>
                    <center>SAD Games</center>
                </h1>
                <table class="social" cellpadding="10" width="600px">
                    <tbody>
                        <tr>

                                <img src="./images/social_sites/sadgames_buttons.webp">

                            <td>
                                <img src="./images/social_sites/line_break_vertical.webp"> 
                            </td>
                            <td>
                                <a class="outra-link" href="https://twitter.com/thesadgames"><img src="./images/social_sites/social_twitter.webp"></a>
                                <a class="outra-link" href="https://discord.gg/euZ2Q8JQHk"><img src="./images/social_sites/social_discord.webp"></a>
                                <a class="outra-link" href="https://youtube.com/thesadgames"><img src="./images/social_sites/social_youtube.webp"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </article>
            <article>
                <h1>
                    <center>Nakl</center>

                <table class="social" cellpadding="10" width="600px">

                            <td>
                                <img src="./images/social_sites/line_break_vertical.webp"> 
                            </td>
                            <td>
                                <a class="outra-link" href="https://twitter.com/naklsonofnakkl"><img src="./images/social_sites/social_twitter.webp"></a>
                                <a class="outra-link" href="https://bsky.app/profile/naklwilson.net"><img src="./images/social_sites/social_bluesky.webp"></a>
                                <a class="outra-link" href="https://twitch.tv/nakl89"><img src="./images/social_sites/social_twitch.webp"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </article>

        <nav id="right-col">
